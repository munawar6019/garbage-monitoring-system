<button style=" float: right;" matTooltip="Close" (click)="onClose()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>close</mat-icon>
</button>
<div class="container pageColor">
    <div class="row">
        <div class="col-md-12">
            <form class="example-form" [formGroup]="form">
                <h1>

                    <mat-icon>create</mat-icon><b> EDIT PROFILE</b>
                </h1>


                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Username</mat-label>
                    <input matInput type="name" value="kjk" placeholder="Ex. Pizza" formControlName="username" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <span matPrefix>+92 &nbsp;</span>
                    <input type="tel" matInput placeholder="320-2345098" formControlName="phone" required/>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="name@gmail.com" formControlName="email" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Role</mat-label>
                    <mat-select placeholder="Role" name="role" formControlName="role" required>
                        <mat-option value="Supervisor">Supervisor</mat-option>
                        <mat-option value="Worker">Worker</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Work Description</mat-label>
                    <input matInput type="text" name="workDescription" value="kjk" placeholder="Ex. Pizza" formControlName="workDescription" required />
                    <textarea matInput placeholder="Comment">
                </textarea>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Sector</mat-label>
                    <mat-select placeholder="Sector" name="sector" formControlName="sector" required>
                        <mat-option *ngFor="let s of data" [(value)]="s.sectorArea">
                            {{s.sectorArea}}
                        </mat-option>
                    </mat-select>
                    <mat-hint align="end">Select Sector</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field [hidden]="true">
                    <mat-label>Updated At</mat-label>
                    <input matInput formControlName="UpdatedAt" name="UpdatedAt" [matDatepicker]="picker1" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="updateSupervisorCancel()">Cancel</button>
                <button mat-raised-button (click)="updateSupervisor()">Update</button>
            </form>
        </div>
    </div>

</div>
