<app-navbar></app-navbar>
<div class="container pageColor">
    <div class="row">
        <div class="col-md-12" style="padding-left: 30%">
            <form class="example-form" [formGroup]="form">
                <h1>
                    <b>
                        <mat-icon>loupe</mat-icon>
                    Add Dustbin</b></h1>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Dustbin No.</mat-label>
                    <input matInput type="number" placeholder="etc. dustbin-01" formControlName="dustbinNo" required />
                </mat-form-field>
                <mat-form-field [hidden]="false" class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Dustbin Cleaned BY.</mat-label>
                    <input matInput type="text" placeholder="@ munawar" formControlName="dustbinCleanedBy" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Dustbin Label</mat-label>
                    <input matInput type="text" placeholder="Bin-23" formControlName="dustbinLabel" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Sector</mat-label>
                    <mat-select placeholder="Sector" name="sector" formControlName="sector" required>
                        <mat-option *ngFor="let s of data" [(value)]="s.sectorArea">
                            {{s.sectorArea}}
                        </mat-option>
                    </mat-select>
                    <mat-hint align="end">Select Sector</mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Garbage Level</mat-label>
                    <input matInput type="number" min="0" max="100" placeholder="31.4744" formControlName="garbageLevel" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Latitude</mat-label>
                    <input matInput type="number" min="23" max="35" step="0.002" placeholder="31.4744" formControlName="dustbinLatitude" required />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker>
                    <mat-label>Longitude</mat-label>
                    <input matInput type="number" min="64" max="74" step="0.002" placeholder="74.2582" formControlName="dustbinLongitude" required />
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field [hidden]="true">
                            <mat-label>Created At</mat-label>
                            <input matInput formControlName="createdAt" name="createdAt" [matDatepicker]="picker" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field [hidden]="true">
                            <mat-label>Updated At</mat-label>
                            <input matInput formControlName="UpdatedAt" name="UpdatedAt" [matDatepicker]="picker1" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field [hidden]="true">
                            <mat-label>last Cleaned At</mat-label>
                            <input matInput formControlName="cleanedAt" name="cleanedAt" [matDatepicker]="picker2" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button (click)="create()">
                    <mat-icon>done_outline</mat-icon>
                    Save</button>
                <button mat-raised-button (click)="createAndContinue()">
                    <mat-icon>done_all</mat-icon>
                    Save and Continue</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
