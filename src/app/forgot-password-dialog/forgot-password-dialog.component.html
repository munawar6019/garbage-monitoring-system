<mat-dialog-content class="dialogSize">
  <h1 mat-dialog-title class="title">Password recovery</h1>
  <p class="alignCentre">Enter your recovery email</p>
  <form class="example-form box" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="email" placeholder="Email" />
      <mat-error *ngIf="email.touched && email.invalid">
        <mat-error *ngIf="email.errors.required">
          Please enter Email
        </mat-error>
        <mat-error *ngIf="email.errors.pattern">
          Please Enter valid Email
        </mat-error>
      </mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </form>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Send</button>
  </mat-dialog-actions>
</mat-dialog-content>
